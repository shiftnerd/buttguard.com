<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Stitch Design</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-[#141a1f] font-sans" style='font-family:"Space Grotesk","Noto Sans",sans-serif;'>
    <div class="min-h-screen flex flex-col">
        <header class="flex items-center justify-between border-b border-[#2b3640] px-10 py-3">
            <div class="flex items-center gap-4 text-white">
                <!-- logo + title -->
                <div class="w-8 h-8 text-white">
                    <!-- ... your SVG ... -->
                </div>
                <h2 class="text-lg font-bold">ButtGuard</h2>
            </div>
            <nav class="flex items-center gap-8">
                <a href="index.html" class="text-white hover:text-[#317fcd]">Home</a>
                <a href="features.html" class="text-white hover:text-[#317fcd]">Product</a>
                <a href="pricing.html" class="text-white hover:text-[#317fcd]">Pricing</a>
                <a href="blog.html" class="text-white hover:text-[#317fcd]">Blog</a>
                <a href="docs.html" class="text-white hover:text-[#317fcd]">Docs</a>
                <button class="ml-4 bg-[#699bcd] text-[#141a1f] rounded-xl px-4 h-10 font-bold">
                    Get Protected Now
                </button>
            </nav>
        </header>

        <!-- Hero with click-to-play video -->
        <div class="flex-1 flex items-center justify-center px-8 py-6">
            <div id="video-container" class="relative w-full max-w-4xl aspect-video rounded-xl overflow-hidden">
                <!-- 1) the invisible player slot -->
                <div id="player" class="absolute inset-0"></div>

                <!-- 2) the thumbnail background -->
                <div id="thumbnail" class="absolute inset-0 bg-cover bg-center"
                    style="background-image:url('https://img.youtube.com/vi/SpKFXqqEXZU/maxresdefault.jpg')"></div>

                <!-- 3) the play-button overlay -->
                <div id="play-overlay"
                    class="absolute inset-0 flex items-center justify-center z-30 cursor-pointer bg-black/25 pointer-events-auto">
                    <button class="text-white text-5xl bg-red-600 rounded-full p-4">
                        ▶️
                    </button>
                </div>

                <!-- 4) your text + CTA, with a text-shadow for readability -->
                <div class="relative z-20 flex flex-col items-center justify-center h-full text-center text-white px-4"
                    style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">
                    <h1 class="text-4xl font-black sm:text-5xl">
                        ButtGuard: Secure Your Code, Shield Your Rear.
                    </h1>
                    <p class="mt-2 text-base sm:text-lg">
                        Our AI code reviewer covers your code like a knight's armor, protecting it from bugs and
                        vulnerabilities.
                    </p>
                    <button class="mt-6 bg-[#699bcd] text-[#141a1f] rounded-xl px-5 h-12 font-bold">
                        Get Protected Now
                    </button>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('play-overlay').addEventListener('click', function () {
                const player = document.getElementById('player');
                const iframe = document.createElement('iframe');
                iframe.src = 'https://www.youtube.com/embed/SpKFXqqEXZU?autoplay=1&rel=0&modestbranding=1';
                iframe.frameBorder = '0';
                iframe.allow = 'autoplay; fullscreen; encrypted-media';
                iframe.allowFullscreen = true;
                iframe.className = 'absolute inset-0 w-full h-full';
                player.appendChild(iframe);

                // hide thumbnail + play button once loaded
                document.getElementById('thumbnail').style.display = 'none';
                this.style.display = 'none';
            });
        </script>




        <footer class="bg-[#141a1f] text-[#9dadbe] text-center py-10">
            <div class="flex flex-wrap justify-center gap-6 mb-4">
                <a href="#" class="hover:text-white">About Us</a>
                <a href="#" class="hover:text-white">Contact</a>
                <a href="#" class="hover:text-white">Privacy Policy</a>
                <a href="#" class="hover:text-white">Terms of Service</a>
            </div>
            <p>© 2024 ButtGuard. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
