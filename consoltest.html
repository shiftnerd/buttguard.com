<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ButtGuard-Style Signup</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&family=Space+Grotesk:wght@400;500;700&family=Noto+Sans:wght@400;500;700" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-[#141a1f] font-sans text-white min-h-screen flex items-center justify-center p-6"
    style='font-family:"Space Grotesk","Noto Sans",sans-serif;'>
    <div class="bg-[#1f262f] w-full max-w-md rounded-2xl p-8 shadow-2xl">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="https://i.imgur.com/kFS0Y4z.png" alt="ButtGuard Logo" class="w-24 h-auto" />
        </div>

        <h1 class="text-2xl font-bold mb-6 text-center">Join the Guard</h1>
        <form id="signupForm" novalidate>
            <label for="email" class="block mb-2 font-medium">
                Email <span class="text-[#317fcd]">*</span>
            </label>
            <input type="email" id="email" name="email" placeholder="you@awesome.dev"
                class="w-full px-4 py-2 mb-4 rounded-lg bg-[#2b3640] text-white placeholder-gray-400 focus:ring-2 focus:ring-[#317fcd] focus:outline-none" />

            <button type="submit"
                class="w-full py-2 rounded-2xl bg-[#317fcd] hover:bg-[#255a90] font-semibold transition">
                Submit
            </button>

            <p id="feedback" class="mt-3 text-red-400" aria-live="polite"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById("signupForm");
        const emailInput = document.getElementById("email");
        const feedback = document.getElementById("feedback");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            feedback.textContent = "";

            if (!emailInput.value.trim()) {
                console.error("Form Error: Email is required.");
                feedback.textContent = "⚠️ You must enter your email!";
                return;
            }

            console.log("Form submitted with email:", emailInput.value);
            feedback.textContent = "✅ Thanks for joining the Guard!";
        });
    </script>
</body>

</html>
